<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 100px 200px; /* Two rows with heights 100px and 200px */
            grid-template-columns: 1fr 2fr; /* Two columns with fractional widths */
            gap: 10px; /* Gap between rows and columns */
            height: 400px; /* Set a fixed height for the container */
        }

        .item1 {
            grid-row: 1 / 3; /* Item spans from row 1 to 3 */
            grid-column: 1 / 2; /* Item spans from column 1 to 2 */
            background-color: #ffcccc;
        }

        .item2 {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            background-color: #ccffcc;
        }

        .item3 {
            grid-row: 1 / 3;
            grid-column: 2 / 3;
            background-color: #ccccff;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
